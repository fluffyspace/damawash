<h2>Kontaktirajte nas</h2>
    <div class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">

 
<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="first" type="text" [(ngModel)]="imePrezime" placeholder="Ime i prezime">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="phone" type="text"[(ngModel)]="mobitel"  placeholder="Mobitel/telefon (opcionalno)">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
    <div class="w3-rest">
      <textarea class="w3-input w3-border" name="message" type="text"[(ngModel)]="poruka"  placeholder="Poruka" rows="4"></textarea>
    </div>
</div>

<button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" (click)="sendMail()">Pošalji</button>

</div>
